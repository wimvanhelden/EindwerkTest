{% extends "base_layout.html" %}

{% block title_block %}Edit Meeting{% endblock %}

{% block content_block %}
    {% block content %}
        <div class="container">
            <h1>Edit Meeting</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ meeting.subject }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description">{{ meeting.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ meeting.location }}">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ meeting.date.strftime('%Y-%m-%d') }}">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" name="time" value="{{ meeting.time.strftime('%H:%M') }}">
                </div>
                <button type="submit" class="btn btn-primary">Update Meeting</button>
            </form>
        </div>
    {% endblock %}
</div>
{% endblock %}
