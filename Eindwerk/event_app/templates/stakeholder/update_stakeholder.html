{% extends "base_layout.html" %}

{% block title_block %}Edit stakeholder{% endblock %}

{% block content_block %}
    {% block content %}
        <div class="container">
            <h1>Edit stakeholder</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ stakeholder.name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ stakeholder.email }}">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ stakeholder.phone_number }}">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" value="{{ stakeholder.company }}">
                </div>
                <div class="form-group">
                    <label for="type">Type of stakeholder</label>
                    <select name="type" id="type" class="form-control">
                        <option value="">-- Select a category --</option>
                        <option value="Shareholder or investor" {% if stakeholder.type == 'Shareholder or investor' %}selected{% endif %}>Shareholder or investor</option>
                        <option value="Customer" {% if stakeholder.type == 'Customer' %}selected{% endif %}>Customer</option>
                        <option value="Supplier" {% if stakeholder.type == 'Supplier' %}selected{% endif %}>Supplier</option>
                        <option value="Government agencies" {% if stakeholder.type == 'Government agencies' %}selected{% endif %}>Government agencies</option>
                        <option value="Local community" {% if stakeholder.type == 'Local community' %}selected{% endif %}>Local community</option>
                        <option value="Non-governmental organization" {% if stakeholder.type == 'Non-governmental organization' %}selected{% endif %}>Non-governmental organization</option>
                        <option value="Competitor" {% if stakeholder.type == 'Competitor' %}selected{% endif %}>Competitor</option>
                        <option value="Media" {% if stakeholder.type == 'Media' %}selected{% endif %}>Media</option>
                        <option value="Creditor" {% if stakeholder.type == 'Creditor' %}selected{% endif %}>Creditor</option>
                        <option value="Other" {% if stakeholder.type == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update stakeholder</button>
            </form>
        </div>
    {% endblock %}
</div>
{% endblock %}
